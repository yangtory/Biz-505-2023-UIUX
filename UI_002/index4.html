<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.add {
        width: 100px;
        border: 1px solid blue;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div><label>숫자1</label><input id="num1" /></div>
    <div><label>숫자2</label><input id="num2" /></div>
    <div class="add">덧셈하기</div>
  </body>
  <script>
    const num1 = document.querySelector("input#num1");
    const num2 = document.querySelector("input#num2");
    const btn_add = document.querySelector("div.add");

    const btn_add_click_handler = () => {
      const num1_value = Number(num1.value); // Number 첫글자가 대문자다! 클래스이면서 함수임, 숫자로바꿔주는 함수
      const num2_value = Number(num2.value); //.value 에 담긴 값을 num2_value 변수에 담기
      if (num1_value === 0) {
        alert("숫자 1 은 반드시 입력하세요");
        num1.focus(); // input box로 마우스 클릭한것처럼 만들어줌
        return false; // javascript 는 return false로 끝냄
      }
      if (num1_value > 100) {
        alert("숫자 1은 100보다 작게 입력하세요");
        num1.select(); // 숫자에 box 를 만들어줌
        return false;
      }
      if (num2_value === 0) {
        alert("숫자 2 는 반드시 입력하세요");
        num2.focus();
        return false;
      }
      alert(num1_value + num2_value);
    };

    btn_add.addEventListener("click", btn_add_click_handler);
  </script>
</html>
